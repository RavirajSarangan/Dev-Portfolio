<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Contact</title>
  <link rel="stylesheet" href="assets/newcss.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
  <style>
    body { background: var(--body-color); font-family: var(--body-font); }
    .admin-container { max-width: 900px; margin: 4rem auto; background: #fff; border-radius: 2rem; box-shadow: 0 8px 32px rgba(0,0,0,0.10); padding: 3rem; }
    .header-bar { display: flex; align-items: center; justify-content: space-between; margin-bottom: 2.5rem; }
    .header-title { font-size: 2.3rem; color: var(--first-color); font-weight: 700; letter-spacing: 1px; }
    .back-btn { background: var(--first-color); color: #fff; border: none; border-radius: 0.7rem; padding: 0.7rem 2rem; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; display: flex; align-items: center; gap: 0.7rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .back-btn:hover { background: var(--first-color-alt); }
    .add-contact-btn { background: var(--first-color-alt); color: #fff; border: none; border-radius: 0.7rem; padding: 0.7rem 2rem; font-size: 1.1rem; cursor: pointer; margin-left: 1rem; transition: background 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .add-contact-btn:hover { background: var(--first-color); }
    .contact-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; margin-bottom: 2rem; }
    .contact-card { background: var(--body-color); border-radius: 1.5rem; box-shadow: 0 4px 24px rgba(0,0,0,0.07); padding: 1.5rem; display: flex; align-items: center; gap: 1.2rem; transition: box-shadow 0.2s, transform 0.2s; }
    .contact-card:hover { box-shadow: 0 8px 32px rgba(0,0,0,0.12); transform: translateY(-4px) scale(1.02); }
    .contact-icon { font-size: 2.2rem; color: var(--first-color); }
    .contact-details { flex: 1; }
    .contact-title { font-size: 1.1rem; font-weight: 700; color: var(--title-color); margin-bottom: 0.2rem; }
    .contact-subtitle { color: var(--text-color); font-size: 1rem; }
    .remove-btn { background: #f44336; color: #fff; border: none; border-radius: 0.7rem; padding: 0.3rem 0.8rem; cursor: pointer; transition: background 0.2s; font-size: 1rem; }
    .remove-btn:hover { background: #d32f2f; }
    .add-btn, .save-btn { background: var(--first-color); color: #fff; border: none; border-radius: 0.7rem; padding: 0.7rem 2rem; font-size: 1.1rem; cursor: pointer; margin-top: 1rem; transition: background 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .add-btn:hover, .save-btn:hover { background: var(--first-color-alt); }
    @media (max-width: 700px) {
      .admin-container { padding: 1rem; }
      .header-title { font-size: 1.3rem; }
      .contact-grid { grid-template-columns: 1fr; }
    }
    .toast {
      position: fixed;
      top: 2rem;
      right: 2rem;
      background: var(--first-color);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      font-size: 1rem;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .toast.show {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-confirm {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }
    .modal-content {
      background: #222;
      color: #fff;
      border-radius: 1rem;
      padding: 2rem 2.5rem;
      min-width: 320px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
    }
    .add-btn, .remove-btn {
      min-width: 90px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <div class="header-bar">
      <span class="header-title"><i class="uil uil-message"></i> Manage Contact Info</span>
      <div>
        <button class="back-btn" onclick="window.location.href='admin-dashboard.html'"><i class="uil uil-arrow-left"></i> Back</button>
        <button class="add-contact-btn" onclick="showAddContact()"><i class="uil uil-plus"></i> Add Contact</button>
      </div>
    </div>
    <form onsubmit="saveAllContacts();return false;">
      <div id="addContactForm" style="display:none; margin-bottom:2rem;">
        <div style="display:flex; gap:1rem; margin-bottom:1rem; flex-wrap:wrap;">
          <select id="newContactType">
            <option value="phone">Phone</option>
            <option value="email">Email</option>
            <option value="location">Location</option>
          </select>
          <input type="text" id="newContactTitle" placeholder="Title">
          <input type="text" id="newContactSubtitle" placeholder="Subtitle">
        </div>
        <button type="button" class="add-btn" onclick="addContact()"><i class="uil uil-plus"></i> Add Contact</button>
      </div>
      <div class="contact-grid" id="contactGroups"></div>
      <button class="save-btn" type="submit"><i class="uil uil-save"></i> Save All</button>
    </form>
  </div>
  <div id="toast" class="toast">Saved!</div>
  <div id="modalConfirm" class="modal-confirm" style="display:none;">
    <div class="modal-content">
      <span id="modalMessage">Are you sure?</span>
      <div style="margin-top:1.5rem; display:flex; gap:1rem; justify-content:flex-end;">
        <button class="add-btn" id="modalOk">OK</button>
        <button class="remove-btn" id="modalCancel">Cancel</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    // Supabase config (updated)
    const SUPABASE_URL = 'https://ezbwbhriulkxlrhioknz.supabase.co';
    const SUPABASE_KEY = 'your-anon-key'; // Replace with your actual anon/public key from Supabase dashboard
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Auth check
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (!session) window.location.href = 'admin-login.html';
    });
    // Fetch and save Contact info
    async function fetchContactInfo() {
      const { data, error } = await supabase.from('contact').select('*').single();
      if (data) {
        // Populate contact fields here
      }
      if (error) showToast('Error loading Contact info');
    }
    async function saveContactInfo() {
      // Gather and sanitize contact info
      const { error } = await supabase.from('contact').upsert({ id: 1 /*, ...fields */ });
      if (!error) showToast('Contact info saved!');
      else showToast('Error saving Contact info');
    }
    window.onload = function() { fetchContactInfo(); };
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      saveContactInfo();
    });
    // ...existing code...
  </script>
</body>
</html>
